<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login-Register</title>

        <!-- bootstrap-css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- bootstrap-css -->

        <!-- bootstrap-icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <!-- bootstrap-icon -->
        
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container-fluid vh-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-12 col-md-6">

                    <!-- form-container -->
                    <div id="container-custom" class="container-custom position-relative overflow-hidden rounded-4 shadow">

                        <!-- right-panel -->
                        <div class="form-container h-100 position-absolute top-0 left-0 w-50 sign-up-container">
                            <form action="#" class="h-100 d-flex flex-column justify-content-center align-items-center p-5">
                                <h1>Register</h1>
                                <div class="container d-flex justify-content-around my-3">
                                    <a href=""><i class="ico-custom bi bi-facebook fs-3"></i></a>
                                    <a href=""><i class="ico-custom bi bi-instagram fs-3"></i></a>
                                    <a href=""><i class="ico-custom bi bi-google fs-3"></i></a>
                                    <a href=""><i class="ico-custom bi bi-linkedin fs-3"></i></a>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingName" placeholder="Name">
                                    <label for="floatingName">Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="Email">
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <button type="button" class="btn btn-custom mt-3">Register</button>
                            </form>
                        </div>
                        <!-- right-panel -->

                        <!-- left-panel -->
                        <div class="form-container h-100 position-absolute top-0 left-0 w-50 sign-in-container">
                            <form action="#" class="h-100 d-flex flex-column justify-content-center align-items-center p-5">
                                <h1>Login</h1>
                                <div class="container d-flex justify-content-around my-3">
                                    <a href=""><i class="ico-custom bi bi-facebook fs-3"></i></a>
                                    <a href=""><i class="ico-custom bi bi-instagram fs-3"></i></a>
                                    <a href=""><i class="ico-custom bi bi-google fs-3"></i></a>
                                    <a href=""><i class="ico-custom bi bi-linkedin fs-3"></i></a>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="Email">
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <a class="d-block mb-3" href="">Forgot your password?</a>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button type="button" class="btn btn-custom mt-3">Login</button>
                            </form>
                        </div>
                        <!-- left-panel -->

                        <!-- overlay-container -->
                        <div class="overlay-container text-light">
                            <div class="overlay-custom">

                                <!-- left-overlay-panel -->
                                <div class="overlay-panel overlay-left d-flex justify-content-center align-items-center flex-column h-100 w-50 p-5">
                                    <h1>Welcome Back!</h1>
                                    <p>Please login to stay connected</p>
                                    <button type="button" id="login" class="btn btn-outline-light">Login</button>
                                </div>
                                <!-- left-overlay-panel -->

                                <!-- right-overlay-panel -->
                                <div class="overlay-panel overlay-right d-flex justify-content-center align-items-center flex-column h-100 w-50 p-5">
                                    <h1>Hi User!</h1>
                                    <p>Enter your data and enjoy with us</p>
                                    <button type="button" id="register" class="btn btn-outline-light">Register</button>
                                </div>
                                <!-- right-overlay-panel -->

                            </div>
                        </div>    
                        <!-- overlay-container -->

                    </div>
                    <!-- form-container -->

                </div>
            </div>
        </div>
        
                
        <!-- bootstrap-js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- bootstrap-js -->
        
        <script src="./script.js"></script>
    </body>
</html>
